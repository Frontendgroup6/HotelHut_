<div class="scale-up-ver-top card mx-auto mt-5 shadow" style="justify-content: center;">
    <div class="card-body">
        <h3 class="card-title text-center display-6">Sign In</h3>
        <form>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-12 col-md-10 col-lg-10">
                    <form class="mt-3">
                        <div class="form-floating mb-3">
                            <input class="form-control lead" type="text" placeholder="E-mail Id" name="username" autocomplete="off" id="un">
                            <label class="lead" for="un">E-mail Id</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" placeholder="Password" autocomplete="off" name="password" id="pw">
                            <label class="lead" for="pw">Password</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <button id="login" class="btn my-3 px-4">Sign In</button>
            </div>
            <div class="mx-5">
                <p class="text-muted" style="display: inline;">New here? </p>
                <a class="text-reset px-2" routerLink="/signup" routerLinkActive="active">Sign up now!</a>
            </div>
            
        </form>
    </div>
</div>
