<div class="card scale-up-ver-top mx-auto mt-2 shadow" style="justify-content: center;">
    <div class="card-body">
        <h3 class=" card-title text-center display-6">Sign Up</h3>
        <form>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-12 col-md-10 col-lg-10">
                    <form class="mt-3">
                        <div class="form-floating mb-3">
                            <input class="form-control lead" type="text" placeholder="E-mail Id" name="username" autocomplete="off" id="un">
                            <label class="lead" for="un">E-mail Id</label>
                            <div class="form-text">We will never share your email id with anyone else.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" placeholder="Password" autocomplete="off" name="password" id="pw">
                            <label class="lead" for="pw">Password</label>
                            <div class="form-text">Password should not contain any white spaces</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" placeholder="Re-enter Password" autocomplete="off" name="password" id="rpw">
                            <label class="lead" for="rpw">Re-enter Password</label>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center">
                <button id="login" class="btn my-3 px-4">Sign Up</button>
            </div>
            <div class="mx-5">
                <p class="text-muted" style="display: inline;">Already have an account? </p>
                <a class="text-reset px-2" routerLink="/signin" routerLinkActive="active">Sign in now!</a>
            </div>
        </form>
    </div>
</div>
